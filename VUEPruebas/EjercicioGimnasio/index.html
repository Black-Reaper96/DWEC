<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <section id="app" class="container mt-5">
            <h3>{{titulo}}</h3>

            <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
            <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

            <article class="mt-3" v-for="(item, index) of tareas">
                <section class="d-flex justify-content-between align-items-center" role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                    <article>
                        {{index}} - {{item.nombre}} - {{item.estado}}
                    </article>
                    <article>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger btn-sm"  @click="eliminarTarea(index)">X</button>
                    </article>
                </section>
            </article>
            
        </section>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/gimnasioVUE.js"></script>
    </body>
</html>
