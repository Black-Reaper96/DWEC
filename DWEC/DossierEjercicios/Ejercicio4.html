<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
        var dineroinicial=1000;
        var opcion=prompt("Teclee el numero de su opcion:1)Retirar dinero, 2)Ingresar dinero, 3)Consultar:")
        var numero=parseInt(opcion);
        switch(numero){
            case 1:
                var cantidad=prompt("Introducca la cantidad a retirar:");
                if(cantidad>dineroinicial){
                    alert("Opoeracion no valida, saldo insuficiente");
                }else{
                    dineroinicial=dineroinicial-parseInt(cantidad);
                    document.write("Su saldo ahora es de "+dineroinicial);
                }
                break;
            case 2:
                var cantidad=prompt("Introducca la cantidad a ingresar:");
                dineroinicial=dineroinicial+parseInt(cantidad);
                document.write("Su saldo ahora es de "+dineroinicial);
                break;
            case 3:
                document.write("Su saldo ahora es de "+dineroinicial);
                break;
        }
        
        </script>
    </body>
</html>
