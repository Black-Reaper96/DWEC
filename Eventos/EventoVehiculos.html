<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script>
            function displayVehicles(valor) {
            
            // Our JSON data
            var data = 
                {
                "vehiculos" : [
                    {
                    "tipo" : "Avion",
                    "medio" : "aire",
                    "veloc_punta" : 300 ,
                    "capacidad" : 500,
                    },
                    {
                    "tipo" : "Coche",
                    "medio" : "tierra",
                    "veloc_punta" : 250 ,
                    "capacidad" : 5,
                    },
                    {
                    "tipo" : "Barco",
                    "medio" : "agua",
                    "veloc_punta" : 100 ,
                    "capacidad" : 10000,
                    },
                ]
                }
                
                // Put the data into a variable and format with HTML tags
                var output = "<h1>Vehiculo</h1>";
                
                // Loop through the artists
                for (var i in data.vehiculos) {
                    if(data.vehiculos[i].tipo==valor){
                        output += "<h2>" + data.vehiculos[i].tipo + "</h2>"; 
                        output += "<ul> Medio:"+data.vehiculos[i].medio + "</ul>";
                        output += "<ul> Velocidad punta:"+data.vehiculos[i].veloc_punta + "</ul>";
                        output += "<ul> Capacidad:"+data.vehiculos[i].capacidad + "</ul>";
                    }
                    
                }
            
                // Output the data to the "artistlist" element
                document.getElementById("artistlist").innerHTML=output;
            }   
            
            function pasoParametro(ctrl){
                for(i=0;i<=ctrl.length;i++){
                    if(ctrl[i].checked){
                        displayVehicles(ctrl[i].value);
                    }
                }
            }

        </script>
        <title>Document</title>
    </head>
    <body>
        
            <input type="radio" name="vehiculo" value="Avion"> Avion<br>
            <input type="radio" name="vehiculo" value="Coche"> Coche<br>
            <input type="radio" name="vehiculo" value="Barco"> Barco<br>

            <button id="btn1" onclick="pasoParametro(document.getElementsByName('vehiculo'))">Click aqu√≠</button>
       
        <div id="artistlist"></div>
    </body>
</html>
