<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            var numTexto=prompt("Que tabla quieres ver:");
            var num=parseInt(numTexto);
            var resultado;
            document.write("Tabla del "+num+":<br>");
            //alert("Hola");
            for(var i=0;i<=10;i++){
                //alert("hola")
                resultado=num*i;
                document.write(num+" x "+i+" = "+resultado+"<br>");
            }
        </script>
    </body>
</html>
