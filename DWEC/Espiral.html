<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n=prompt("Escribe el tama√±o de la matriz:");  
        var inicio= 0;
        var nlimite=n-1;
        var c=1;
        
        var matriz = new Array(n);

        for(var i=0;i<=n;i++){
            matriz[i]=new Array(n);
        }

        for(var i=0;i<n;i++){
            for(var j=0;j<n;j++){
                matriz[i][j]=0;
            }
        }

        while(c<= (Math.pow(n,2))){
            for(var i=inicio;i<=nlimite;i++){
                matriz[inicio][i]=c;
                c++;
            }
            for(var i=inicio+1;i<=nlimite;i++){
                matriz[i][nlimite]=c;
                c++;
            }
            for(var i=nlimite-1;i>=inicio;i--){
                matriz[nlimite][i]=c;
                c++;
            }
            for(var i=nlimite-1;i>=inicio+1;i--){
                matriz[i][inicio]=c;
                c++;
            }
            inicio=inicio+1;
            nlimite=nlimite-1;
        }

        document.write("<table>");
        for(var i=0;i<n;i++){
            document.write("<tr>");
            for(var j=0;j<n;j++){
                document.write("<td align=center>"+matriz[i][j]+"</td>");
            }
            document.write("</tr>");
        } 
        document.write("</table>");  
    </script>
</body>
</html>
