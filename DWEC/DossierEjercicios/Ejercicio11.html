<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            var texto="En un lugar de la Mancha, de cuyo nombre no quiero acordarme, no ha mucho tiempo que vivia un hidalgo de los de lanza de astillero, adarga antigua, rocin blanco y galgo corredor";     
            var array1=new Array(texto.length);//Creo el array y le doy la misma longitud de la cadena.
            //le meto al array las letras de la cadena sin espacios:
            for(i=0;i<=texto.length;i++){
                array1[i]=texto.charAt(i);
            }
            document.write(texto+"<br>");
            document.write("El texto tiene "+texto.length+" letras<br>");
            var contador=0;
            for(i=0;i<=texto.length;i++){
                    if(array1[i]=="a"){
                        contador=contador+1;
                    }
            }
            document.write("La cadena tiene "+contador+" letras a<br>");
            for(i=0;i<=texto.length;i++){
                if(array1[i]!=","){
                    var texto1=array1[i];
                    document.write(texto1); 
                }else{
                    document.write("<br><br>");
                }  
                               
            }
            document.write("<br><br>");
            var mayusculas=texto.toLocaleUpperCase();
            document.write(mayusculas);
            document.write("<br><br>");
            var minusculas=texto.toLocaleLowerCase();
            document.write(minusculas);
            document.write("<br><br>");
            document.write("<a href='http://www.cipsa.es'>"+"Seeway"+"</a>");
        </script>
    </body>
</html>
