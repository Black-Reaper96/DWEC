<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function suma(num1, num2) {
            let suma = parseInt(num1) + parseInt(num2);
            
            document.getElementById("resultado").value=suma;
        }
        function resta(num1, num2) {
            let suma = parseInt(num1) - parseInt(num2);
            
            document.getElementById("resultado").value=suma;
        }
        function multiplicacion(num1, num2) {
            let suma = parseInt(num1) * parseInt(num2);
            
            document.getElementById("resultado").value=suma;
        }
        function division(num1, num2) {
            let suma = parseInt(num1) / parseInt(num2);
            
            document.getElementById("resultado").value=suma;
        }
    </script>
</head>

<body>
    <form name="fdatos">
        Escribe un numero: <input type="text" size="10" name="numero1" /> Escribe otro numero: <input type="text" size="10" name="numero2" />
        <input type="button" value="+" onclick="suma(numero1.value,numero2.value)" />
        <input type="button" value="-" onclick="resta(numero1.value,numero2.value)" />
        <input type="button" value="*" onclick="multiplicacion(numero1.value,numero2.value)" />
        <input type="button" value="/" onclick="division(numero1.value,numero2.value)" />
        Resultado: <input type="text" size="10" name="resultado" id="resultado"/>
    </form>
</body>

</html>
