<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script type="text/javascript">
        
            var ArrayMatriz= new Array(3);

            ArrayMatriz[0]= new Array(3);
            ArrayMatriz[1]= new Array(3);
            ArrayMatriz[2]= new Array(3);

            ArrayMatriz[0][0]=1;
            ArrayMatriz[0][1]=2;
            ArrayMatriz[0][2]=3;
            ArrayMatriz[1][0]=4;
            ArrayMatriz[1][1]=5;
            ArrayMatriz[1][2]=6;
            ArrayMatriz[2][0]=7;
            ArrayMatriz[2][1]=8;
            ArrayMatriz[2][2]=9;

            for(var i=0;i<ArrayMatriz.length;i++){
                for(var j=0;j<ArrayMatriz[i].length;j++){
                    document.write(ArrayMatriz[i][j]);
                }
            }
            
        </script>
    </body>
</html>
