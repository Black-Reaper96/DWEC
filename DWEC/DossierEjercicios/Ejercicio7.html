<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            function sumar(num1,num2){
                var total=num1+num2;
                return total;
            } 

            function restar(num1,num2){
                var total=num1-num2;
                return total;
            }  

            function multiplicar(num1,num2){
                var total=num1*num2;
                return total;
            } 

            function dividir(num1,num2){
                var total=num1/num2;
                return total;
            }  

            var TotalFinal=sumar(2,2)+restar(3,1)+multiplicar(2,2)+dividir(12,2);
            alert(TotalFinal);
        </script>
    </body>
</html>
